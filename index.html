<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-cards">
        <div class="card" draggable="true">A</div>
        <div class="card" draggable="true">B</div>
        <div class="card" draggable="true">C</div>
        <div class="card" draggable="true">D</div>
        <div class="card" draggable="true">E</div>
        <div class="card" draggable="true">F</div>
        <div class="card" draggable="true">G</div>
        <div class="card" draggable="true">H</div>
        <div class="card" draggable="true">I</div>
        <div class="card" draggable="true">J</div>
        <div class="card" draggable="true">K</div>
        <div class="card" draggable="true">L</div>
        <div class="card" draggable="true">M</div>
        <div class="card" draggable="true">N</div>
        <div class="card" draggable="true">O</div>
        <div class="card" draggable="true">P</div>
        <div class="card" draggable="true">Q</div>
        <div class="card" draggable="true">R</div>
        <div class="card" draggable="true">S</div>
        <div class="card" draggable="true">T</div>
        <div class="card" draggable="true">U</div>
        <div class="card" draggable="true">V</div>
        <div class="card" draggable="true">W</div>
        <div class="card" draggable="true">X</div>
        <div class="card" draggable="true">Y</div>
    </div>
    <div class="sort-block">
        <div class="sort-cards">
            <div class="cardslot">x</div>
            <div class="cardslot">x</div>
            <div class="cardslot">x</div>
            <div class="cardslot">x</div>
            <div class="cardslot">x</div>
        </div>
        <button class="button" id="button-sort">Sort</button>
    </div>
    <div class="verify-block">
        <div class="final-cards">
            <div class="cardslot">x</div>
            <div class="cardslot">x</div>
            <div class="cardslot">x</div>
        </div>
        <button class="button" id="button-verify">Verify</button>
    </div>
    <p class="sort-text">Number of Sorts: 0</p>
</body>
</html>
